<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Explorer</title>
  <link rel="stylesheet" href="body.css">
</head>
<body>
  <h1>Body Explorer</h1>
  <div class="body-parts-container">
    <div class="body-part" data-name="Lungs">
      <img src="p2.png" alt="Lungs">
      <p>Lungs</p>
    </div>
    <div class="body-part" data-name="Heart">
      <img src="p1.png" alt="Heart">
      <p>Heart</p>
    </div>
    <div class="body-part" data-name="Brain">
      <img src="p3.png" alt="Brain">
      <p>Brain</p>
    </div>
    <div class="body-part" data-name="Stomach">
      <img src="p4.png" alt="Stomach">
      <p>Stomach</p>
    </div>
  </div>

  <p class="instruction">Choose one of the body parts to explore it!</p>

  <div class="explore-container">
    <img id="explore-img" src="" alt="">
    <h2 id="explore-name"></h2>
    <p id="explore-desc"></p>
  </div>

  <script src="body.js"></script>
</body>
</html>
